<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在, 抓紧谈恋爱</h1>
    <hr>
    <form action="" method="post">
        昵称: <input type="text" name="username" id="username">
        <br> 性别: <input type="radio" name="gender" id="male"> male
        <input type="radio" name="gender" id="female"> female
        <br> 地址:
        <select name="location">
            <option value="shanghai">上海</option>
            <option value="beijing">北京</option>
            <option value="guangzhou">广州</option>
            <option value="shenzheng">深圳</option>
        </select>
        <br> 婚姻状况: <label><input type="radio" name="marriage" id="married"> married</label>
        <label><input type="radio" name="marriage" id="unmarried"> unmarried</label>
        <label><input type="radio" name="marriage" id="divorced"> divorced</label>
        <br> 爱好:
        <label><input type="checkbox" name="hobby[]" id="basketball"> basketball</label>
        <label><input type="checkbox" name="hobby[]" id="football"> football</label>
        <label><input type="checkbox" name="hobby[]" id="swimming"> swimming</label>
        <br> 个人介绍: <textarea name="introduction" id="" cols="30" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>
                年满18岁, 单身
            </li>
            <li>
                抱着严肃的态度
            </li>
            <li>
                喜欢美食, 喜欢美女
            </li>
        </ul>
        <input type="checkbox" name="protocol" id="protocol"> 我同意所有条款
        <br>
        <input type="button" value="免费注册">
        <input type="reset" value="reset">
    </form>

</body>

</html>
